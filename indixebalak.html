<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Movie World</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, 
                        rgba(0, 0, 0, 0) 50%, 
                        rgba(0, 0, 0, 1) 100%), 
                        url('https://i.ibb.co/Ct6PtMh/IMG-20241231-WA0003.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            position: relative;
            max-width: 90%;
            text-align: center;
            width: 400px; /* ثابت لتحديد الحجم */
        }
        .container h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        .container a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            background: #ff007f;
            padding: 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
            display: block;
            margin-bottom: 15px;
            width: 100%; /* لضمان تطابق الأزرار في العرض */
        }
        .container a:hover {
            background: #e60073;
        }
        .container a.instagram {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            .container h1 {
                font-size: 2rem;
            }
            .container a {
                font-size: 1.1rem;
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            .container h1 {
                font-size: 1.8rem;
            }
            .container a {
                font-size: 1rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the World of Movies and Entertainment</h1>
        <a class="instagram" href="https://tinyurl.com/insatagrm" target="_blank">Login with Instagram</a>
        <a href="#" onclick="alert('Google Login is not functional yet')">Login with Google</a>
    </div>
</body>
</html>
